server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:url_shortener}
    username: ${PGUSER:user123}
    password: ${PGPASSWORD:pass123}
  jpa:
    hibernate:
      ddl-auto: update

short-url:
  base-url: ${BASE_URL:http://localhost:8080}
  allowed-characters: ${ALLOWED_CHARS:abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789}
  key-length: ${KEY_LENGTH:6}

chrome-extension-id: ${CHROME_EXTENSION_ID:<your_chrome_extension_id>}